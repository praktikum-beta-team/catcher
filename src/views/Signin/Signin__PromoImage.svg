  <defs>
    <style>
      .cls-1 {
        fill: #b02b0c;
      }

      .cls-2 {
        fill: url(#gradient_5);
      }

      .cls-3 {
        fill: url(#gradient_5-2);
      }

      .cls-4 {
        fill: #e44c25;
      }

      .cls-5 {
        fill: #515380;
        opacity: 0.9;
      }

      .cls-6 {
        fill: url(#gradient_5-3);
      }

      .cls-7 {
        fill: #c65d13;
      }

      .cls-8 {
        fill: #fefefe;
      }

      .cls-9 {
        fill: #eee;
      }

      .cls-10 {
        fill: #ff870a;
      }

      .cls-11 {
        fill: #313247;
      }

      .cls-12 {
        fill: url(#gradient_18);
      }

      .cls-13 {
        fill: #2b9356;
      }

      #yarn {
        transform-box: fill-box;
        transform-origin: center;
        animation: yarn 3s infinite;
      }

      @keyframes yarn {
        0% {
          transform: translatey(0px);
        }
        50% {
          transform: translatey(-5px) scale(1.05);
        }
        100% {
          transform: translatey(0px);
        }
      }

      #cat {
        animation: cat 3s infinite;
      }

      @keyframes cat {
        0% {
          transform: translatey(0px);
        }
        50% {
          transform: translatey(-10px);
        }
        100% {
          transform: translatey(0px);
        }
      }

      #tail {
        animation: tail 3s infinite;
      }

      @keyframes tail {
        0% {
          transform: rotate(0);
        }
        50% {
          transform: rotate(3deg);
        }
        100% {
          transform: rotate(0);
        }
      }

      #left-eye,
      #right-eye {
        transform-box: fill-box;
        transform-origin: center;
        animation: eye 4s infinite;
      }

      @keyframes eye {
      40% {
        transform: skew(0);
      }
      50% {
        transform: skew(-40deg, -40deg) scale(.3);
      }
      60% {
        transform: skew(0);
      }
    }

    </style>
